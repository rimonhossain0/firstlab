<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Form</title>

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="Task_3.css">
</head>

<body>
  <form action="/donate" method="POST">
    <h2>Donor Information</h2>

    <label for="first-name">First Name*</label>
    <input type="text" id="first-name" name="first-name" required>

    <label for="last-name">Last Name*</label>
    <input type="text" id="last-name" name="last-name" required>

    <label for="company">Company</label>
    <input type="text" id="company" name="company">

    <label for="address1">Address 1*</label>
    <input type="text" id="address1" name="address1" required>

    <label for="address2">Address 2</label>
    <input type="text" id="address2" name="address2">

    <label for="city">City*</label>
    <input type="text" id="city" name="city" required>

    <label for="state">State*</label>
    <select id="state" name="state" required>
      <option value="">Select a State</option>
      <option value="AL">Alabama</option>
      <option value="CA">California</option>
      <option value="NY">New York</option>
      <option value="TX">Texas</option>
    </select>

    <label for="zip">Zip Code*</label>
    <input type="text" id="zip" name="zip" required>

    <label for="country">Country*</label>
    <select id="country" name="country" required>
      <option value="">Select a Country</option>
      <option value="USA">United States</option>
      <option value="Canada">Canada</option>
      <option value="UK">United Kingdom</option>
      <option value="Bangladesh">Bangladesh</option>
    </select>

    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone">

    <label for="fax">Fax</label>
    <input type="text" id="fax" name="fax">

    <label for="email">Email*</label>
    <input type="email" id="email" name="email" required>

    <fieldset class="donation-amount">
      <legend>Donation Amount*</legend>
      <div>
        <input type="radio" id="amount-none" name="amount" value="none">
        <label for="amount-none">None</label>

        <input type="radio" id="amount-50" name="amount" value="50">
        <label for="amount-50">$50</label>

        <input type="radio" id="amount-75" name="amount" value="75">
        <label for="amount-75">$75</label>

        <input type="radio" id="amount-100" name="amount" value="100">
        <label for="amount-100">$100</label>

        <input type="radio" id="amount-250" name="amount" value="250">
        <label for="amount-250">$250</label>

        <input type="radio" id="amount-other" name="amount" value="other">
        <label for="amount-other">Other:</label>
        <input type="text" id="other-amount" name="other-amount" placeholder="Enter Amount">
      </div>
    </fieldset>

    <label class="recurring">
      <input type="checkbox" id="recurring" name="recurring">
      I am interested in giving on a regular basis.
    </label>

    <div class="monthly-donation">
      <label for="monthly-amount">Monthly Credit Card $</label>
      <input type="text" id="monthly-amount" name="monthly-amount" size="5">

      <label for="months">For</label>
      <input type="text" id="months" name="months" size="5"> Months
    </div>

    <h2>Honorarium and Memorial Donation Information</h2>

    <fieldset class="honor-section">
      <legend>I would like to make this donation</legend>
      <input type="radio" id="honor" name="donation-type" value="To Honor">
      <label for="honor">To Honor</label>

      <input type="radio" id="memory" name="donation-type" value="In Memory">
      <label for="memory">In Memory of</label>
    </fieldset>

    <label for="honor-name">Name</label>
    <input type="text" id="honor-name" name="honor-name">

    <label for="acknowledge-to">Acknowledge Donation to</label>
    <input type="text" id="acknowledge-to" name="acknowledge-to">

    <label for="ack-address">Address</label>
    <input type="text" id="ack-address" name="ack-address">

    <label for="ack-city">City</label>
    <input type="text" id="ack-city" name="ack-city">

    <label for="ack-state">State</label>
    <select id="ack-state" name="ack-state">
      <option value="">Select a State</option>
      <option value="AL">Alabama</option>
      <option value="CA">California</option>
      <option value="NY">New York</option>
      <option value="TX">Texas</option>
    </select>

    <label for="ack-zip">Zip</label>
    <input type="text" id="ack-zip" name="ack-zip">

    <button type="submit">Submit Donation</button>
  </form>
</body>
</html>
